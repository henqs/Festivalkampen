<!DOCTYPE HTML>

<html>
	<head>
		@Templates.head()
		<script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
	</head>
	<body class="gruppsida">

		<!-- Header -->
			@Templates.header()
		
		<!-- Main -->
			<div id="banner-wrapper">
				<div id="banner" class="box container">
					<div class="row">
						<div class="7u">
							<h2 id="welcome-text">Välkommen till Röd</h2>
							<p>Här kan du twittra med andra från din grupp.</p>
						</div>
						<div class="5u">
						@Templates.piechart()
						</div>
					</div>
				</div>
			</div>

					<!-- Features -->
			<div id="features-wrapper">
				<div class="container">
					<div class="row">
						<div class="4u">
						
							<!-- Box -->
								<section class="box feature">
									<a class="twitter-timeline"
										href="https://twitter.com/hashtag/FKBl%C3%A5"
										data-widget-id="603141368190541826">
										#FKRöd Tweets

									</a>

									<script>
											!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],
											p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);
											js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);
											}}(document,"script","twitter-wjs");
									</script> 
										<p>Twittra gärna om festivalen!</p>

												<div class="fb-page" data-href="https://www.facebook.com/facebook"
										data-width="380" data-hide-cover="false" data-show-facepile="false" 
										data-show-posts="true">
									</div>

								</div>
							</a>
						</div>
						

							<!-- Contact -->
							<center>
								@Templates.kontakta()
								
							</center>
	</body>
</html>
